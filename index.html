<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="1.jpg" id="backbtn">
        
        <div class="gallery">
            <div class="">
                <span><img src="1.jpg"></span>
                <span><img src="2.jpg"></span>
                <span><img src="3.jpg"></span>
            </div>
            <div>
                <span><img src="4.jpg"></span>
                <span><img src="5.jpg"></span>
                <span><img src="6.jpg"></span>
            </div>
        </div>



        <img src="1.jpg" id="nextbtn">
    </div>



    


    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backbtn = document.getElementById("backbtn");
        let nextbtn =document.getElementById("nextbtn");

        scrollContainer.addEventListener("wheel", (evt) =>{
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior  ="auto";
        });


        nextbtn.addEventListener("click", ()=>{
          
            scrollContainer.style.scrollBehavior  ="smooth";
            scrollContainer.scrollLeft -= 900;

        });

        backbtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior ="smooth";
         
            scrollContainer.scrollright -= 900;
            
        });




    </script>
</body>

</html>
